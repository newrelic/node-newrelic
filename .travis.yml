language: node_js
node_js:
  - "6"
  - "7"
  - "8"
  - "9"
  - "10"
env:
  - SUITE=smoke
  - SUITE=unit
  - SUITE=integration
  - SUITE=lint
  - SUITE=security
  - SUITE=versioned
matrix:
  exclude:
    - node_js: "6"
      env: SUITE=security
    - node_js: "6"
      env: SUITE=lint
    - node_js: "7"
      env: SUITE=security
    - node_js: "7"
      env: SUITE=lint
    - node_js: "8"
      env: SUITE=security
    - node_js: "8"
      env: SUITE=lint
    - node_js: "9"
      env: SUITE=security
    - node_js: "9"
      env: SUITE=lint
addons:
  postgresql: "9.3"
services:
  - memcached
  - mysql
  - redis
  - cassandra
  - postgresql
  - rabbitmq
  - mongodb
before_install:
  - ./bin/travis-setup.sh
install: if [ "$SUITE" != "smoke" ]; then npm ci; fi
cache:
  directories:
    - "$HOME/.npm"
script: npm run $SUITE
