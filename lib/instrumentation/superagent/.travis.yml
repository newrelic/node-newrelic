language: node_js
node_js:
  - "8"
  - "10"
  - "12"
env:
  - SUITE=lint
  - SUITE=unit
  - SUITE=versioned
matrix:
  exclude:
    - node_js: "4"
      env: SUITE=lint
    - node_js: "5"
      env: SUITE=lint
    - node_js: "6"
      env: SUITE=lint
    - node_js: "7"
      env: SUITE=lint
    - node_js: "8"
      env: SUITE=lint
    - node_js: "9"
      env: SUITE=lint
script: npm run $SUITE
